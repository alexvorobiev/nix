language: nix
script: ./tests/install-darwin.sh
before_install:
- git fetch --unshallow
matrix:
  include:
  - script:
    - nix-build ./release.nix -A binaryTarball.x86_64-linux
  - os: osx
    script:
    - nix-build ./release.nix -A binaryTarball.x86_64-darwin
    # - ./tests/install-darwin.sh
deploy:
  provider: releases
  api_key:
    secure: ""
  file_glob: true
  file: result/nix-*.tar.*
  skip_cleanup: true
  on:
    tags: true
    
